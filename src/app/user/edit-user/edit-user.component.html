<div>
  <h2>Edit User Profile</h2>
  <form [formGroup]="profileEditForm">
    <!--  Firts name  -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput
             formControlName="firstName">
    </mat-form-field>
    <!--  Last name  -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput
             formControlName="lastName">
    </mat-form-field>
    <!--  Middle name  -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Middle name</mat-label>
      <input matInput
             formControlName="middleName">
    </mat-form-field>
    <!--  IIN  -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>IIN</mat-label>
      <input matInput
             formControlName="iin">
    </mat-form-field>
    <!--  DOB  -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob">
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="row">
      <button (click)="closeDialog()" class="w-50"
              mat-button mat-dialog-close disableRipple>
        Cancel
      </button>
      <button color="primary" class="w-50" [disabled]="profileEditForm.invalid" (click)="submit()" mat-button
              disableRipple>
        Update
      </button>
    </div>
  </form>
</div>
